<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>CodeLounge - A mais nova comunidade de programação</title>
</head>

<body>
  <div class="hero">
    <div class="container columns">
      <nav class="column is-12">
        <div class="brand">
          <img src="assets/images/logo.png" alt="Logo CodeLounge">
          <h1>Code Lounge</h1>
        </div>
        <div class="links">
          <a href="#">Início</a>
          <a href="#">Discord</a>
          <a href="#">Portfólio</a>
          <a href="#">Desafios</a>
          <a href="#">Sobre</a>
        </div>
      </nav>
    </div>
    <div class="container columns">
      <div class="column is-4 is-6-desktop">
        <div class="call">
          <h1 class="call--heading">
            Code Lounge <br>
            Uma nova comunidade
          </h1>
          <p class="call--text" style="margin-top: 1em;">
            Comunidade de programadores feita para <br> programadores, seja experiente ou iniciante!
          </p>
          <div class="button-wrapper" style="margin-top: 2em;">
            <a href="#" class="call--button"> Aprender Agora</a>
          </div>
        </div>
      </div>
      <div class="column is-6 is-offset-2 is-4-desktop is-offset-0-desktop">
        <img src="assets/images/Laptop Group.png" alt="Pessoas Sentadas sob um laptop gigante">
      </div>
    </div>
  </div>
  <section id="discord" class="discord">
    <div class="container">
      <h1 class="heading">Participe do nosso Discord!</h1>
      <div class="container">
        <div class="columns is-centered">
          <div class="column" style="display: flex; justify-content: flex-end; align-items: center;">
            <img src="assets/images/Discord Blob.png" alt="Blob Discord">
          </div>
          <div class="column" style="display: flex; justify-content: flex-start; align-items: center;">
            <a href="https://discord.gg/xWDWhGr" target="_blank" style="text-decoration: none;">
              <h2 class="heading--purple">Participar Agora!</h2>
            </a>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section class="portfolio" id="portfolio">
    <div class="container">
      <h1 class="heading">Portfólio da Comunidade</h1>
      <div class="portfolio--cards columns container is-multiline is-centered">
        <div class="column is-3 card">1</div>
        <div class="column is-3 card">2</div>
        <div class="column is-3 card">3</div>
        <div class="column is-3 card">4</div>
        <div class="column is-3 card">5</div>
        <div class="column is-3 card">6</div>
        <div class="column is-3 card">7</div>
        <div class="column is-3 card">8</div>
      </div>
    </div>
  </section>
</body>

</html>
