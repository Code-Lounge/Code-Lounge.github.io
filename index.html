<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>CodeLounge - A mais nova comunidade de programação</title>
</head>

<body>
  <div class="hero">
    <div class="container columns">
      <nav class="column is-12">
        <div class="brand">
          <img src="assets/images/logo.png" alt="Logo CodeLounge">
          <h1>Code Lounge</h1>
        </div>
        <div class="links">
          <a href="#">Início</a>
          <a href="#">Discord</a>
          <a href="#">Portfólio</a>
          <a href="#">Desafios</a>
          <a href="#">Sobre</a>
        </div>
      </nav>
    </div>
    <div class="container columns">
      <div class="column is-4 is-6-desktop">
        <div class="call">
          <h1 class="call--heading">
            Code Lounge <br>
            Uma nova comunidade
          </h1>
          <p class="call--text" style="margin-top: 1em;">
            Comunidade de programadores feita para programadores, seja experiente ou iniciante!
          </p>
          <div class="button-wrapper" style="margin-top: 2em;">
            <a href="#" class="call--button"> Aprender Agora</a>
          </div>
        </div>
      </div>
      <div class="column is-6 is-offset-2 is-4-desktop is-offset-0-desktop">
        <img src="assets/images/Laptop Group.png" alt="Pessoas Sentadas sob um laptop gigante">
      </div>
    </div>
  </div>
</body>

</html>
