<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>CodeLounge - A mais nova comunidade de programação</title>
</head>

<body>
  <div class="hero">
    <div class="container">
      <nav>
        <div class="brand">
          <img src="assets/images/logo.png" alt="Logo CodeLounge">
          <h1>Code Lounge</h1>
        </div>
        <div class="links">
          <a href="#">Início</a>
          <a href="#">Discord</a>
          <a href="#">Portfólio</a>
          <a href="#">Desafios</a>
          <a href="#">Sobre</a>
        </div>
      </nav>
    </div>
    <div class="container">
      <div class="columns">
        <div class="column is-4-fullhd is-6-widescreen is-6-desktop is-offset-2-fullhd">
          <div class="call">
            <h1 class="call--heading">
              Code Lounge <br>

            <p class="call--text" style="margin-top: 1em;">
              Comunidade de programadores feita para programadores, seja experiente ou iniciante!
            </p>
            <div class="button-wrapper" style="margin-top: 2em;">
              <a href="#" class="call--button"> Aprender Agora</a>
            </div>
          </div>
        </div>
        <div class="column is-6-fullhd is-4-widescreen is-4-desktop">
          <img src="assets/images/Laptop Group.png" alt="Pessoas Sentadas sob um laptop gigante" >
        </div>
      </div>
    </div>
  </div>
